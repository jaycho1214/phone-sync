publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^3.2.1
  nsd: ^4.1.0
  dio: ^5.8.0
  shared_preferences: ^2.3.0
  pinput: ^6.0.1
  excel: ^4.0.6
  intl: ^0.20.2
  file_picker: ^10.1.7
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
