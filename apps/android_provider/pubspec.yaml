name: android_provider
description: "Android data provider for phone sync - extracts contacts, SMS, and call logs"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_contacts: ^1.1.9+2
  call_log: ^6.0.1
  another_telephony: ^0.4.1
  permission_handler: ^12.0.1
  shared_preferences: ^2.3.0
  flutter_riverpod: ^3.1.0
  shelf: ^1.4.2
  shelf_router: ^1.1.4
  nsd: ^4.1.0
  basic_utils: ^5.8.2
  device_info_plus: ^12.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^4.0.0+1
  build_runner: ^2.4.15

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
