# Release Workflow for PhoneSync
#
# Triggers on: git tag push matching v*.*.*
# Example: git tag v1.0.0 && git push origin v1.0.0
#
# Required GitHub Secrets:
#   KEYSTORE_BASE64 - Base64-encoded .jks keystore (base64 -i upload-keystore.jks)
#   KEYSTORE_PASSWORD - Keystore password
#   KEY_PASSWORD - Key password (often same as keystore password)
#   KEY_ALIAS - Key alias (e.g., "upload")
#
# Outputs:
#   - phonesync-android-{version}.apk (signed)
#   - phonesync-windows-{version}.zip
#   - phonesync-linux-{version}.tar.gz
#   - SHA256SUMS.txt
#
# Note: macOS builds require Apple Developer certificate ($99/year) - not included

name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  FLUTTER_VERSION: stable

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Decode Keystore
        working-directory: apps/android_provider/android
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/upload-keystore.jks

      - name: Create key.properties
        working-directory: apps/android_provider/android
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> key.properties
          echo "storeFile=upload-keystore.jks" >> key.properties

      - name: Build APK
        working-directory: apps/android_provider
        run: flutter build apk --release --build-name=${{ steps.version.outputs.VERSION }}

      - name: Rename APK
        run: |
          mv apps/android_provider/build/app/outputs/flutter-apk/app-release.apk \
             phonesync-android-${{ steps.version.outputs.VERSION }}.apk

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: phonesync-android-${{ steps.version.outputs.VERSION }}.apk

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Build Windows
        working-directory: apps/desktop_client
        run: flutter build windows --release --build-name=${{ steps.version.outputs.VERSION }}

      - name: Create ZIP
        shell: pwsh
        run: |
          Compress-Archive -Path "apps/desktop_client/build/windows/x64/runner/Release/*" `
            -DestinationPath "phonesync-windows-${{ steps.version.outputs.VERSION }}.zip"

      - uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: phonesync-windows-${{ steps.version.outputs.VERSION }}.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Install Linux dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev libstdc++-12-dev

      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Build Linux
        working-directory: apps/desktop_client
        run: flutter build linux --release --build-name=${{ steps.version.outputs.VERSION }}

      - name: Create tarball
        run: |
          cd apps/desktop_client/build/linux/x64/release
          tar -czvf ../../../../phonesync-linux-${{ steps.version.outputs.VERSION }}.tar.gz bundle/

      - uses: actions/upload-artifact@v4
        with:
          name: linux-app
          path: apps/desktop_client/phonesync-linux-${{ steps.version.outputs.VERSION }}.tar.gz

  create-release:
    needs: [build-android, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        working-directory: artifacts
        run: sha256sum * > SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*
          generate_release_notes: true
          body: |
            ## PhoneSync ${{ steps.version.outputs.VERSION }}

            ### Downloads

            | Platform | File |
            |----------|------|
            | Android | `phonesync-android-${{ steps.version.outputs.VERSION }}.apk` |
            | Windows | `phonesync-windows-${{ steps.version.outputs.VERSION }}.zip` |
            | Linux | `phonesync-linux-${{ steps.version.outputs.VERSION }}.tar.gz` |

            ### Verification

            Verify downloads with `sha256sum -c SHA256SUMS.txt`

            ### macOS

            macOS builds require Apple Developer certificate. Build locally:
            ```bash
            cd apps/desktop_client && flutter build macos --release
            ```
